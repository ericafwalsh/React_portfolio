<body>

    <div id="contactcontent" class="container">
        <div id="contacttext">
            <div class="row">
                <div class="col-md-12">
                    <h2>Contact</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>


            <div id="contactform">
                <form action="#">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="fullname">Name</label>
                            <input type="text" id="fullname" name="full name" placeholder="John Smith">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="example@gmail.com">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="message">Message</label>
                            <input type="text" id="message" name="message">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
